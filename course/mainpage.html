<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="index.html">
	<h1>Create Account</h1>
	<span>use your SRET email for registration</span>
	<input type="text" name="name" placeholder="Name" required>
	<input type="text" name="Unique ID" placeholder="E0XXXXXX" required>
	<input type="email" name="SRET email" placeholder="SRET Email" required>
	<input type="password" name="password" placeholder="Password" required>
<button>SignUp</button>
</form>
</div>
<div class="container" id="container">
<div class="form-container sign-in-container">
	<form action="index.html">
		<h1>Sign In</h1>
	<span>use your account</span>
	<input type="SRET email" name="SRET email" placeholder="SRET Email" required>
	<p>or</p>
	<input type="text" name="Unique ID" placeholder="E0XXXXXX" required>
	<input type="password" name="password" placeholder="Password" required>
	<a href="#">Forgot Your Password</a>
<a href="index.html">
	<button>Sign In</button></a>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>To be connected with us please login with your info</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Dear student...</h1>
			<p>Enter your student details and start learning</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
